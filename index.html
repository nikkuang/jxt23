        <meta name="redirect" http-equiv="refresh" content="0;url=https://www.youtube.com/watch?v=JQGRg8XBnB4" />

<body> 
    <a href="javascript:redirect();">Reload</a>
</body>
<script>
    function redirect() {
        var d = document.head.querySelector('meta[name="redirect"]'); 
        document.location.href = (d.content.split(';')[1]).replace("url=", "");
    }
</script>
